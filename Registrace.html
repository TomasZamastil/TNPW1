    <main>
        <h2>Zaregistrujte se do Scholy</h2>
        <p>
            Použijte následující formulář k registraci. Potvrzení o registraci a další informace o následující zkoušce Scholy obdržíte na email.
        </p>

        <form autocomplete="off" action="auto-odpoved-na-email">
            <label for="jmeno">Jméno:</label><br>
            <input type="text" id="jmeno" name="jmeno" required><br>

            <label for="prijmeni">Přijmení:</label><br>
            <input type="text" id="prijmeni" name="prijmeni" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>

            <label for="telefon">Telefonní číslo:</label><br>
            <input type="text" id="telefon" name="telefon" placeholder="" required><br>

            <label>Zvolte specializaci:</label><br>
            <select required>
                <option disabled selected hidden value="">--- Vyberte z aktivit ---</option>
                <option>Zpěv</option>
                <option>Kytara</option>
                <option>Cajón</option>
                <option>Klavír</option>
                <option>Housle</option>
                <option>Jiný hudební nástroj</option>
                <option>Zpěv Žalmů</option>
                <option>Dirigent</option>
            </select><br><br><br>

            <input type="submit" value="Odeslat">
        </form>
        <br><br><br><br><br>
